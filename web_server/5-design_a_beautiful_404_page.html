<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
        }
        .header {
            background: #007bff; /* Digital Ocean blue */
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .header img {
            height: 50px;
        }
        .main-content {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6f61; /* StickerMule orange */
        }
        .main-content p {
            font-size: 24px;
            margin: 20px 0;
        }
        .main-content a {
            color: #007bff; /* GitHub blue */
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .lego-icon {
            width: 50px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.example.com/digital-ocean-logo.png" alt="Digital Ocean">
        </div>
        <div class="main-content">
            <h1>404</h1>
            <p>Oops! It looks like this page doesn't exist.</p>
            <p>Don't worry, you can <a href="/">return to the homepage</a> or explore other parts of our site.</p>
            <p>Meanwhile, check out this awesome Lego creation:</p>
            <img src="https://www.example.com/lego-creation.png" alt="Lego Creation" class="lego-icon">
        </div>
        <div class="footer">
            Ceci n'est pas une page
        </div>
    </div>
</body>
</html>
